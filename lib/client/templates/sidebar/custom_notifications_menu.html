<!-- added .notification-link class -->
<template name="custom_notifications_menu">
  {{#if hasNotifications}}
    <li class="dropdown">
      <span class="dropdown-top-level">
        <svg class="notification-icon" xmlns="https://www.w3.org/2000/svg" width="10" height="16" viewBox="0 0 10 16"><path d="M1 16l3-7h-4l9-9-3 7h4l-9 9z"/></svg>
        <span class="notification-count">{{notificationsCountWeld}}</span>
      </span>
      <div class="dropdown-menu">
        {{> notifications_mark_as_read}}
        {{#each notifications}}
          {{> notification_item}}
        {{/each}}
      </div>
    </li>
 {{/if}}
</template>
