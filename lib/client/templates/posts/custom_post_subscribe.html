<template name="custom_post_subscribe">
  {{#if canSubscribe}}
    <div class="post-subscribe">
      <a class="{{#if subscribed}}unsubscribe-link{{else}}subscribe-link{{/if}} cell center" href="#">
        <svg class="subscribe-icon" xmlns="https://www.w3.org/2000/svg" width="10" height="16" viewBox="0 0 10 16"><path d="M1 16l3-7h-4l9-9-3 7h4l-9 9z"/></svg>
      </a>
    </div>
  {{/if}}
</template>
